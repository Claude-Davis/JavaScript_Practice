  <!DOCTYPE html>  <!-- header; specifies HTML version being used -->

   <head>  <!-- head element; contains metadata (title, links, etc.)-->

     <meta charset="UTF-8"> <!-- tells the browser which character encoding to use
                            UTF is unicode transformation format -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Structure of html </title>
   </head>

   <body>
     <!-- content displayed -->
    <h1> Welcome to my webpage! </h1> 
    <p> This is a paragraph of text. </p>

    <a href="https://github.com/Claude-Davis">Click here to go to my GitHub profile</a>
   </body>
   
  </html>
